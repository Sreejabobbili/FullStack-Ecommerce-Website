<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!-- Loop over the collection of products -->
        <div *ngFor="let tempProduct of products" class="col-md-3">
          <div class="product-box">
            <a routerLink="/products/{{ tempProduct.id }}">
              <img
                src="{{ tempProduct.imageUrl }}"
                alt=""
                class="img-responsive"
              />
            </a>

            <a routerLink="/products/{{ tempProduct.id }}">
              <h1>{{ tempProduct.name }}</h1>
            </a>

            <div class="price_addIcon">
              <div class="price">
                {{ tempProduct.unitPrice | currency: "INR" }}
              </div>
              &nbsp;&nbsp;&nbsp;
              <button 
              type="button" 
              class="btn btn-primary"
              (click)="addToCart(tempProduct)">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="15" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg> Add to Cart
          </button>
            </div>
          </div>

          <!-- If products empty then display a message -->
          <div
            *ngIf="products?.length == 0"
            class="alert alert-warning col-md-12"
            role="alert"
          >
            No products found.
          </div>
        </div>

        <!-- Begin footer -->
        <div class="footer-pagination">
          <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
              <div class="row">
                <div class="col-md-9" style="padding-left: 30%">
                  <ngb-pagination
                    [(page)]="thePageNumber"
                    [pageSize]="thePageSize"
                    [collectionSize]="theTotalElements"
                    [maxSize]="5"
                    (pageChange)="listProducts()"
                  >
                  </ngb-pagination>
                </div>

                <div class="col-md-3 mt-2" style="text-align: right">
                  &nbsp;
                  <span class="mr-2">Page Size</span>&nbsp;
                  <select (change)="updatePageSize($event)">
                    <option selected="true" value="5">5</option>
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- End footer -->
      </div>
    </div>
  </div>
</div>
